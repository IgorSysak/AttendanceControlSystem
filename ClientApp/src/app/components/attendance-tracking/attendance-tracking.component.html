<div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
      <form method="POST" (ngSubmit)="this.getSchedule()">
        <div class="formbold-input-group">
          <label for="course" class="formbold-form-label">Course</label>
          <select class="formbold-form-select" name="course" id="course" [(ngModel)]="scheduleRequest.course">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        </div>

        <div class="formbold-input-group">
          <label for="group" class="formbold-form-label">Group</label>
          <input type="group" name="group" id="group" placeholder="Enter the group" class="formbold-form-input" [(ngModel)]="scheduleRequest.group"/>
        </div>
  
        <div class="formbold-input-group">
          <label for="date" class="formbold-form-label">Date</label>
          <mat-form-field>
            <input name="date" matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="scheduleRequest.date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <div class="formbold-input-group">
          <label class="formbold-form-label">First Name</label>
          <input type="firstName" name="firstName" id="firstName" placeholder="Enter the first name" class="formbold-form-input" [(ngModel)]="scheduleRequest.firstName"/>
        </div>

        <div class="formbold-input-group">
          <label class="formbold-form-label">Last Name</label>
          <input type="lastName" name="lastName" id="lastName" placeholder="Enter the last name" class="formbold-form-input" [(ngModel)]="scheduleRequest.lastName"/>
        </div>

        <div class="formbold-input-group">
          <label class="formbold-form-label">Middle Name</label>
          <input type="middleName" name="middleName" id="middleName" placeholder="Enter the middle name" class="formbold-form-input" [(ngModel)]="scheduleRequest.middleName"/>
        </div>
  
        <button class="formbold-btn" type="submit">Submit</button>
      </form>
    </div>
  </div>
