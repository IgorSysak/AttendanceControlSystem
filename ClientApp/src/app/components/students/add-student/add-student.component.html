<div class="container my-5">
    <h1 class="mb-3">Add New Student</h1>
    
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addStudent()">
                <div class="mb-3" [ngClass]="{'has-error' :  firstNameField.touched && !firstNameField.dirty }">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstName" required minlength="4" name="firstName" [(ngModel)]="addStudentRequest.firstName" #firstNameField="ngModel" #firstName>
                  
                  <div *ngIf="firstNameField.invalid && (firstNameField.dirty || firstNameField.touched)" class="alert">

                        <div *ngIf="firstNameField.errors?.['required']">
                            Name is required.
                        </div>
                        <div *ngIf="firstNameField.errors?.['minlength']">
                            Name must be at least 4 characters long.
                        </div>
                    </div>

                </div>

                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="addStudentRequest.lastName" #lastName>
                  </div>

                <div class="mb-3">
                    <label for="middleName" class="form-label">Middle Name</label>
                    <input type="text" class="form-control" id="middleName" name="middleName" [(ngModel)]="addStudentRequest.middleName" #middleName>
                </div>

                <div class="mb-3">
                    <label for="course" class="form-label">Course</label>
                    <input type="number" class="form-control" id="course" name="course" [(ngModel)]="addStudentRequest.course" #course>
                </div>
                <div class="mb-3">
                    <label for="group" class="form-label">Group</label>
                    <input type="text" class="form-control" id="group" name="group" [(ngModel)]="addStudentRequest.group" #group>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" [(ngModel)]="addStudentRequest.email" #email>
                </div>
                <div class="image-upload-container">
                    <label for="file" class="form-label">File</label>
                    <div class="image-preview" (click)="this.openFileInput()">
                      <img [src]="this.createImage(this.addStudentRequest.imagePath)" alt="profile picture" />
                    </div>
                    <input type="file" style="display: none;" class="file-form-control" id="file" name="file" (change)="uploadFile($event)" #file>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
</div>
