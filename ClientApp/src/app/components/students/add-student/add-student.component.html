<div class="container my-5">
    <h1 class="mb-3">Add New Student</h1>
    
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="addStudent()">
                <div class="mb-3">
                  <label for="fullName" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="fullName" name="fullName" [(ngModel)]="addStudentRequest.fullName">
                </div>
                <div class="mb-3">
                    <label for="course" class="form-label">Course</label>
                    <input type="number" class="form-control" id="course" name="course" [(ngModel)]="addStudentRequest.course">
                </div>
                <div class="mb-3">
                    <label for="group" class="form-label">Group</label>
                    <input type="text" class="form-control" id="group" name="group" [(ngModel)]="addStudentRequest.group">
                </div>
                <div class="mb-3">
                    <label for="file" class="form-label">File</label>
                    <input type="text" class="form-control" id="file" name="file" [(ngModel)]="addStudentRequest.file">
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
</div>
