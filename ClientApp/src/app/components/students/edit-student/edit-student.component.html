<div class="container my-5">
    <h1 class="mb-3">Edit Student</h1>
    
    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateStudent()">
                <div class="mb-3">
                    <label for="id" class="form-label">Id</label>
                    <input type="text" class="form-control" id="id" name="id" readonly [(ngModel)]="studentDetails.id">
                  </div>
                <div class="mb-3">
                  <label for="fullName" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="fullName" name="fullName" [(ngModel)]="studentDetails.fullName">
                </div>
                <div class="mb-3">
                    <label for="course" class="form-label">Course</label>
                    <input type="number" class="form-control" id="course" name="course" [(ngModel)]="studentDetails.course">
                </div>
                <div class="mb-3">
                    <label for="group" class="form-label">Group</label>
                    <input type="text" class="form-control" id="group" name="group" [(ngModel)]="studentDetails.group">
                </div>
                <div class="image-upload-container">
                    <label for="file" class="form-label">File</label>
                    <div class="image-preview" (click)="this.openFileInput()">
                      <img [src]="this.createImage(this.studentDetails.imagePath)" alt="profile picture" />
                    </div>
                    <input type="file" style="display: none;" class="file-form-control" id="file" name="file" (change)="uploadFile($event)">
                </div>
                <br>
                <button type="submit" style="margin-right: 10px;" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger" (click)="deleteStudent(studentDetails.id)">Delete</button>
            </form>
        </div>
    </div>
</div>
